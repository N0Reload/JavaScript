    <h1>Mon reve familier (Paul Verlaine)</h1>
    <p>Je fais souvent ce reve <span class="adjectif">étrange</span> et <span class="adjectif">pénétrant</span></p>
    <p>D'une <span>femme <span class="adjectif">inconnue</span></span>, et que j'aime, et qui m'aime</p>
    <p>Et qui n'est, chaque fois, ni tout á fait la meme</p>
    <p>Ni tout à fait une autre, et m'aime et me comprends.</p>
